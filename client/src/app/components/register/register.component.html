<div class="container col-md-7 col-lg-7">
    <form novalidate [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)" class="register-form col-md-9 col-lg-9">
        <h2>Please Sign Up</h2>
        <label><span>First Name </span></label>
        <div class="form-group firstname">
            <input type="text" formControlName="firstname" class="form-control" placeholder="First Name" />
        </div>
        <div class="error" *ngIf="registerForm.get('firstname').touched && registerForm.get('firstname').hasError('required')">
            First name is required
        </div>

        <label><span>Last Name </span></label>
        <div class="form-group lastname">
            <input type="text" formControlName="lastname" class="form-control" placeholder="Last Name" />
        </div>
        <div class="error" *ngIf="registerForm.get('lastname').touched && registerForm.get('lastname').hasError('required')">
            Last name is required
        </div>

        <label><span>Email </span></label>
        <div class="form-group">
            <input type="email" formControlName="email" class="form-control" placeholder="Email Address" />
        </div>
        <div class="error" *ngIf="registerForm.get('email').touched && registerForm.get('email').hasError('required')">
            Email is required
        </div>
        <div class="error" *ngIf="!(registerForm.get('email').hasError('required')) && registerForm.get('email').hasError('noMatch')">
            Invalid Email!
        </div>

        <label><span>Username </span></label>
        <div class="form-group">
            <input type="text" formControlName="username" class="form-control" placeholder="Username" />
        </div>
        <div class="error" *ngIf="registerForm.get('username').touched && registerForm.get('username').hasError('required')">
            Username is required
        </div>
        <label><span>Password </span></label>
        <div class="form-group">
            <input type="password" formControlName="password" class="form-control" placeholder="Password" />
        </div>
        <div class="error" *ngIf="registerForm.get('password').touched && registerForm.get('password').hasError('required')">
            Password Name is required
        </div>

        <label><span>Confirm password </span></label>
        <div class="form-group">
            <input type="password" formControlName="confirm" class="form-control" placeholder="Confirm Password" />
        </div>
        <div class="error" *ngIf="registerForm.get('password').touched && registerForm.hasError('noMatch')">
            Passwords must match
        </div>


        <button type="submit"[disabled]="!registerForm.valid" class="btn btn-info btn-lg col-md-5 col-lg-5">Register</button>

    </form>

</div>
