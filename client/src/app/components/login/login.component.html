<div class="container">

    <form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)" class="form-signin col-md-9 col-lg-9">
        <div class="error" *ngIf="!!message">
            {{message}}
        </div>
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="form-group">
            <input type="text" formControlName="username" class="form-control" placeholder="Username" />
        </div>
        <div class="error" *ngIf="loginForm.get('username').touched && loginForm.get('username').hasError('required')">
            Username is required
        </div>
        <div class="form-group">
            <input type="password" formControlName="password" class="form-control" placeholder="Password" />
        </div>
        <div class="error" *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('required')">
            Password Name is required
        </div>
        <div class="checkbox">
            <input type="checkbox" value="remember-me">Remember me
        </div>
        <div class="submit-buttons col-md-9 col-md-9">
            <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary col-md-5 col-lg-5" type="submit">Sign in</button>
            <a routerLink="/register"><button class="btn btn-lg btn-success col-md-5 col-lg-5">Register</button></a>
        </div>
    </form>

</div>
